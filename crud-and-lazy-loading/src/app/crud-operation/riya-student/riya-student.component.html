<br><br><br>
<h2>Crud Operation</h2>
<div class="card col-md-6 offset-md-3 offset-md-3">
  <div class="card-body">
    <h2>Student List</h2>
    <br>
    <button [routerLink]="['/add']" class="btn btn-primary">Add</button>
    <br />
    <br />
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Email</th>
          <th scope="col">MobileNo.</th>
          <th scope="col">Gender</th>
          <th scope="col">Action</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of studentList">
          <th scope="row">{{ student.id }}</th>

          <td> {{ student.firstname  }}</td>
          <td> {{ student.lastname  }}</td>
          <td> {{ student.email }} </td>
          <td> {{ student.mobile }}</td>
          <td>{{ student.gender }} </td>
          <td>
            <button [routerLink]="['/edit',student.id]" class="btn btn-primary">
             Edit</button>

          </td>
          <td> <button type="button" class="btn btn-danger" (click)="remove(student.id)"> Remove</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
